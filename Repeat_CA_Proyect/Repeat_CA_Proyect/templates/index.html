<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>

    <!-- Title of the page -->
    <div class="container">
        <h1 class="text-center mt-5 mb-5">ADD YOUR PRODUCTS</h1>
    </div>

    <!-- Part where we collect the data of the products to register it in the database -->
    <div class="container">
        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Product registration</h5>
                    </div>
                    <div class="card-body">
                        <form action="/products" method="POST">
                            <label>Name</label>
                            <!-- Collect the data of the name to save it -->
                            <input type="text" class="form-control mb-3" name="name">
                            <label>Price</label>
                            <!-- Collect the data of the price to save it -->
                            <input type="text" class="form-control mb-3" name="price">
                            <label>Quantity</label>
                            <!-- Collect the data of the quantity to save it -->
                            <input type="text" class="form-control mb-3" name="quantity">
                            <button class="btn btn-primary" type="submit">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Here are all the products that are registered in the database -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Products</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <div class="row row-col-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-3">
                                {% for product in products %}

                                    <div class="col">
                                        <li class="list-group-item mb-3">
                                            <form action="/edit/{{product.name}}" method="POST">
                                                <small>NAME</small>
                                                <!--Here show the name of the product -->
                                                <input type="text" class="form-control" value="{{product.name}}" name="name">
                                                <small>QUANTITY</small>
                                                <!--Here show the quantity of the product -->
                                                <input type="text" class="form-control" value="{{product.quantity}}" name="quantity">
                                                <small>PRICE</small>
                                                <!-- Here show the price of the product -->
                                                <input type="text" class="form-control" value="{{product.price}}" name="price">
                                                <!--This is the button to be able to make data changes in the database -->
                                                <button class="btn btn-primary btn-sm mt-3" type="submit">Edit</button>
                                                <!--This is the button to be able to eliminate the products from the database -->
                                                <a href="{{url_for('delete', product_name=product.name)}}" class="btn btn-danger btn-sm mt-3">Delete</a>

                                            </form>
                                        </li>
                                    </div>

                                {% endfor %}
                            </div>
                        </ul>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
